<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
</head>
<body>

        <div class="title_container">
            <h1>Color flipper</h1>
        </div>
            <button class="btn btn1" onclick="changeColor('green')" >Green</button>
            <button class="btn btn2" onclick="changeColor('yellow')">yellow</button>
            <button class="btn btn3" onclick="changeColor('white')">white</button>
            <button class="btn btn4" onclick="changeColor('red')">red</button>
            <button class="btn btn5" onclick="changeColor('blue')">blue</button>

    <script  src="script.js"></script>
</body>
</html>
